##
## The ImageStreams for all environments
##

# BUILD Environment
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      build: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${BUILD_PROJECT}

# TEST Environment
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      build: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${TEST_PROJECT}

# PROD Environment
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      build: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${PROD_PROJECT}

##
## Build Objects
##

# The BuildConfig that generates the target image
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: openshift-demo-nodejs
    labels:
      build: openshift-demo-nodejs
    namespace: ${BUILD_PROJECT}
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 1
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: openshift-demo-nodejs:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: ${GIT_REPO}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: ${NODEJS_IMAGE_STREAM_TAG}
          namespace: ${NODEJS_IMAGE_STREAM_NAMESPACE}
      type: Source
    triggers:
    - type: ConfigChange
    - type: ImageChange

# The Jenkins Pipeline
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    name: "openshift-demo-nodejs-pipeline"
    namespace: ${BUILD_PROJECT}
  spec:
    source:
      git:
        uri: ${GIT_REPO}
    strategy:
      type: "JenkinsPipeline"
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile
        env:
          - name: NPM_CREDENTIALS_ID
            value: ${NPM_CREDENTIALS_ID}
          - name: NPM_EMAIL
            value: ${NPM_EMAIL}
          - name: NPM_REGISTRY
            value: ${NPM_REGISTRY}
          - name: OPENSHIFT_IMAGE_STREAM
            value: openshift-demo-nodejs
          - name: OPENSHIFT_BUILD_CONFIG
            value: openshift-demo-nodejs
          - name: OPENSHIFT_SERVICE
            value: openshift-demo-nodejs
          - name: OPENSHIFT_DEPLOYMENT_CONFIG
            value: openshift-demo-nodejs
          - name: OPENSHIFT_BUILD_PROJECT
            value: ${BUILD_PROJECT}
          - name: OPENSHIFT_TEST_ENVIRONMENT
            value: ${TEST_PROJECT}
          - name: OPENSHIFT_PROD_ENVIRONMENT
            value: ${PROD_PROJECT}
          - name: OPENSHIFT_TEST_URL
            value: http://${TEST_ROUTE_HOSTNAME}

##
## Deploy to the TEST environment
##

# DeploymentConfig/TEST
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${TEST_PROJECT}
  spec:
    replicas: 1
    selector:
      app: openshift-demo-nodejs
      deploymentconfig: openshift-demo-nodejs
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: openshift-demo-nodejs
          deploymentconfig: openshift-demo-nodejs
      spec:
        containers:
        - image: openshift-demo-nodejs:ready-for-testing
          imagePullPolicy: IfNotPresent
          name: openshift-demo-nodejs
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        containerNames:
        - openshift-demo-nodejs
        from:
          kind: ImageStreamTag
          name: openshift-demo-nodejs:ready-for-testing
          namespace: ${TEST_PROJECT}

# Service/TEST
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${TEST_PROJECT}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: openshift-demo-nodejs
      deploymentconfig: openshift-demo-nodejs
    sessionAffinity: None
    type: ClusterIP

# Route/TEST
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/balance: "roundrobin"
      haproxy.router.openshift.io/disable_cookies: "true"
    labels:
      app: openshift-demo-nodejs
    name: openshift-demo-nodejs
    namespace: ${TEST_PROJECT}
  spec:
    host: ${TEST_ROUTE_HOSTNAME}
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: openshift-demo-nodejs
      weight: 100
    wildcardPolicy: None

##
## RoleBinding
##

# Set RoleBinding for the test environment
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: jenkins-is-admin
    namespace: ${TEST_PROJECT}
  roleRef:
    name: admin
  subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: ${BUILD_PROJECT}
  userNames:
  - system:serviceaccount:${BUILD_PROJECT}:jenkins

# Set RoleBinding for the prod environment
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: jenkins-is-admin
    namespace: ${PROD_PROJECT}
  roleRef:
    name: admin
  subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: ${BUILD_PROJECT}
  userNames:
  - system:serviceaccount:${BUILD_PROJECT}:jenkins

